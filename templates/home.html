<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Store Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

    <body>
         <main>
            <header>
                <span>Retail Store Prediction</span>
            </header>

            <section class="filter">
                <div class="customer">
                        <span>Customer ID : </span>
                        <form action = "{{url_for('index')}}" method = "POST">
                            <input type="text" name="id" placeholder="Enter customer ID">
                            <button class="btn">Predict</button>
                        </form>
                </div>

                <div class="part1">
                        <div class="box1">

                            RFM Total :<output name="op1" for=""></output>
                        </div>

                        <div class="box2">
                            RFM score :<output name="op1" for=""></output>
                        </div>

                        <div class="box3">
                            Total RFM score :<output name="op1" for=""></output>
                        </div>

                        <div class="box4">
                            RFM value :<output name="op1" for=""></output>

                        </div>
                </div>

                <div class="image">
                    <h6 align="center"><b></b>
                    <img src="{{ url_for("static", filename = "images/retail store.png")}}">
                </div>

            </section>

            <section class="data">
                <div class="data1">
                    <h4>Purchase History</h4>
                </div>

                <div class="data2">
                    <h4>Model Prediction</h4>
                    <canvas id="myChart"></canvas>
                    <canvas id="myChart" width=300" height="200"></canvas>
                    <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Dec-2010', 'Jan-2011', 'Feb-2011', 'Mar-2011', 'Apr-2011', 'May-2011', 'Jun-2011', 'July-2011', 'Aug-2011','Sep-2011','Oct-2011','Nov-2011','Dec-2011','Jan-2012'],
                            datasets: [{
                                label: 'Number Customers Visited in Month',
                                data: [815,647,679,880,784,962,889,859,834,1146,1230,1505,560,885],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                    </script>
                </div>
            </section>
         </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
